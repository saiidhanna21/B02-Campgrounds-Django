{% extends 'base.html' %}

{% block title %}
    Edit Campground
{% endblock title %}

{% block content %}
<div class="container">    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Edit Campground</h1>
                </div>
                <div class="card-body">
                    {% if user.is_authenticated %}
                        <form id="campgroundForm" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    {% else %}
                        <p class="text-danger">You are not authorized to edit this campground.</p>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to validate start_date and end_date
    function validateDates() {
        var startDate = document.getElementById('id_start_date').value;
        var endDate = document.getElementById('id_end_date').value;
        
        if (startDate >= endDate) {
            alert("End date must be after the start date.");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }

    // Attach event listener to form submission
    document.getElementById('campgroundForm').addEventListener('submit', function(event) {
        if (!validateDates()) {
            event.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>
{% endblock %}
